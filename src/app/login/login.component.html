<firebase-ui
  (signInSuccessWithAuthResult)="successCallback($event)"
  (signInFailure)="errorCallback($event)"
  (uiShown)="uiShownCallback()"
></firebase-ui>

<div *ngIf="afAuth.authState | async as authState">
  <button class="btn btn-dark btn-sm" (click)="logout()">Logout</button>
  <!-- <pre>{{ authState | json }}</pre> -->
  <ul class="list-group">
    <li class="list-group-item d-flex">
      <img class="shadow border" [src]="authState.photoURL" />
      <div>
        <h4 class="text-primary text-uppercase m-0 p-0 ms-2">{{ authState.displayName }}</h4>
        <h5 class="text-danger m-0 p-0 ms-2">{{ authState.email }}</h5>
      </div>
    </li>
  </ul>
</div>
